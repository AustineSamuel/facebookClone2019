const Fnames=["Ola John","goodness","petter","Love","Gavel","Julie","Petter","Smart D","Favour","Johnson","YogaD.k","Champion","FilYo","X-Man ","Supper ","Free","Vivian",'Happiness',"Kelvin","MIra","*Coder"," Deeply "];
const info=["react to your post ","commented on your post","Change his profile picture","have watch your profile Picture for more than an hour","like your story","tag you in a post","accepted your friend request","send you a friend request"];
n=20;
const loop=(s)=>{
for(i=0;i<n;i++){
let time=Math.floor(Math.random()*60)+s+" ago";
$("#nList>ul").append(`
<div id="read" style="border-bottom:1px solid lightgrey;"><li>
<img src="`+imgs[i]+`"><b>`+Fnames[i]+` </b>
<span> and `+Math.floor(Math.random()*999)+` others `+info[Math.floor(Math.random()*info.length)]+`</span>
</li>
<li><span>`+time+`</span></li>
</div>
`);
Fnames.push(Fnames[i]);
imgs.push(imgs[i]);
}
$("ul>#read").click(function(){
$(this).attr("style","background: none");
});
$(".all").click(function(){
$("ul>#read").attr("style","background:none");
});
}
loop("s");
let durs=0;
let dd=["m","hrs","months","years"]
$("#sMore").click(function(){
$(this).html("loading....");
let that=$(this);
setTimeout(()=>{
that.html("see more");
if(durs<dd.length){
n+=11;
loop(dd[durs]);
durs++;
}
else {
alert("no more records");
}
},1300);
});
